		</br>
		<form>
			<fieldset>
				<legend>Ingrese los Datos del Paciente</legend>
				</br>
				<label for="Numero de Turno">Número de turno :</label>
				<input type="number" name="Numero de Turno" disabled/></br><!-- es automatico-->
				</br>
				<label for= "Nombre">Nombre : </label>
				<input type="text" name="Nombre" readonly/>
				<label for="Apellido"> Apellido : </label>
				<input type="text" name="Apellido" readonly/></br>
				</br>
				<label for="Paciente"> Nº de Afiliado : </label>
				<input type="number" name="Afiliado" readonly/>
				<label for="Plan"> Plan : </label>
				<input type="text" name="Plan" readonly/></br>
				</br>
				<label type="Fecha Llegada">Fecha de Llegada : </label>
				<input type="time" name="Hora Llegada" requiered />
				<input type="date" name="Fecha Llegada" required/>
				<label for="Fecha Atencion"> Fecha de Inicio de Atención : </label>
				<input type="time" name="Hora Atencion" requiered />
				<input type="date" name="Fecha Atencion" required /> </br>
				</br>
				<label for="ID Prestador">ID Prestador : </label>
				<input type="number" name="ID Prestador" readonly />
				<label for="Practica"> Nro. Práctica :</label>
				<input type="text" name="Practica" placeholder="Practica" required /></br>
				<!-- este campo requiere tooltip dinamico, que se realiza con este link
				https://www.jacobtomlinson.co.uk/2012/09/11/ajax-database-tooltip/ -->
				</br>
				<label for="Importe"> Importe del Turno : </label>
				<input type="number" name="Importe" placeholder="Importe" required /></br>
				</br>
				<textarea rows="4" cols="50" maxlength="140" placeholder="Obvservaciones..."></textarea></br>
				</br>
				<input type="submit" value="Modificar Turno"/>
				
				<!-- deberia obtenerse por el logueo-->
			</fieldset>
		</form>
